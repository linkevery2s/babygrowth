  <script type="module">
    onload = async () => {

      const res = await fetch("https://script.google.com/macros/s/AKfycbzmfHUfg_lElZRqDVebQBzEfYkk1o5X0U2ntMeclHvc2ic9DG8bmAnKE6z09uPDDORW_g/exec");
      const data = await res.json();

      console.log(data);

      console.log(data.length)

      info.innerHTML = "";

      for (let i = 0; i < data.length; i++){

        let image_url = data[i].image.split("=");

        console.log(image_url[1]);

        let dd = new Date(data[i].date);

        console.log(dd.toLocaleString());

        let day = dd.toLocaleString();

        day = day.split("/")[0] + "年" + day.split("/")[1] + "月" + day.split("/")[2].split(" ")[0] + "日";

        info.innerHTML += "<li><h3>" + data[i].week + "</h3>" + day + "<br>" + data[i].description + "<br><img src='https://lh3.googleusercontent.com/d/" + image_url[1] + "' onerror='this.remove()' width='100%'>" + "</li>"; 

      }


    }
